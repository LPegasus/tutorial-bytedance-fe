<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.pstatp.com/react/17.0.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.pstatp.com/react-dom/17.0.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.pstatp.com/babel/standalone/7.12.12/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 打开 http://localhost:8000/index-1.html
    function CountButton() {
      const [count, setCount] = React.useState(0);
      const onClick = () => setCount(count + 1);
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: '#333',
            color: '#EFEFEF',
            border: 'none',
            padding: '6px 0',
            width: 50
          }}
        >
          {count}
        </button>
      );
    }

    ReactDOM.render(
      <CountButton />,
      document.getElementById('root')
    );

  </script>
</body>

</html>
